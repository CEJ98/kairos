<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kairos • Sin conexión</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(19, 196, 163, 0.25), transparent 70%), #0e1726;
        color: #f5f5f5;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      main {
        max-width: 28rem;
        background: rgba(12, 18, 32, 0.72);
        border-radius: 1.5rem;
        padding: 2.5rem;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(18px);
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
      }
      p {
        margin: 0 0 1.5rem;
        line-height: 1.6;
        opacity: 0.85;
      }
      button {
        appearance: none;
        border: none;
        padding: 0.75rem 1.75rem;
        border-radius: 999px;
        font-weight: 600;
        letter-spacing: 0.02em;
        background: linear-gradient(120deg, #13c4a3, #4fd1c5);
        color: #06281f;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Sin conexión</h1>
      <p>
        Kairos sigue disponible sin red para repasar tus datos cacheados. Cuando recuperes la conexión
        actualizaremos automáticamente tu progreso.
      </p>
      <button type="button" onclick="window.location.reload()">Reintentar</button>
    </main>
  </body>
</html>
